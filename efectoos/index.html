<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="img/banano.jpg" alt="" >
      HOLAAAAAAAAAAAAAAAAAAAAA
      </div>
      <div class="swiper-slide"><img src="img/cebolla.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/coco.webp" alt=""></div>
      <div class="swiper-slide"><img src="img/granadilla.jpeg" alt=""></div>
      <div class="swiper-slide"><img src="img/mandarina.jpg" alt=""></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

  <section>
  <h1 class="animate__animated animate__bounceOutLeft">An animated element</h1>
  </section>

  <script src="js/swipper.js"></script>
</body>
</html>
